<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/mycss.css">

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <svg width="960" height="600"></svg>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="datatype">Name:</label>
                <input type="text" class="form-control" id="datatype">
                <button class="btn btn-primary" id="drawchart">Go!</button>
            </div>
            <div class="btn-group" id="disptype" data-toggle="buttons">
                <label class="btn btn-default blue">
                    <input type="radio" class="toggle" name="disp" value="county"> Counties
                </label>
                <label class="btn btn-default blue active">
                    <input type="radio" class="toggle" checked name="disp" value="state"> States
                </label>
            </div>
        </div>
    </div>
</div>

    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/PapaParse-4.1.2/papaparse.min.js"></script>
    <!-- <script src="js/jsonp.js" charset="utf-8"></script> -->
    <script src="js/myjs.js"></script>
    <link rel="stylesheet" href="css/mycss.css">

</body>

</html>
