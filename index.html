<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/PapaParse-4.1.2/papaparse.min.js"></script>
    <script src="js/readFiles.js"></script>


    <style>
        .counties {
            fill: gray;
            stroke: black;
        }

        path {
            fill: white;
            stroke: black;
            stroke-width: 0.2;
        }

        .states {
            fill: none;
            stroke: #fff;
            stroke-linejoin: round;
        }

        .q0-9 {
            fill: rgb(247, 251, 255);
        }

        .q1-9 {
            fill: rgb(222, 235, 247);
        }

        .q2-9 {
            fill: rgb(198, 219, 239);
        }

        .q3-9 {
            fill: rgb(158, 202, 225);
        }

        .q4-9 {
            fill: rgb(107, 174, 214);
        }

        .q5-9 {
            fill: rgb(66, 146, 198);
        }

        .q6-9 {
            fill: rgb(33, 113, 181);
        }

        .q7-9 {
            fill: rgb(8, 81, 156);
        }

        .q8-9 {
            fill: rgb(8, 48, 107);
        }
    </style>
</head>

<body>
    <svg width="960" height="600"></svg>

    <script>
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");
        var arr = [];

        d3.queue()
            .defer(d3.json, "http://bl.ocks.org/mbostock/raw/4090846/us.json")
            .defer(d3.json, "http://api.census.gov/data/2015/acs1?get=NAME,B02001_001E&for=county:*&key=576299d4bf73993515a4994ffe79fcee7fe72b09")
            .await(ready);

        function ready(error, us, us2) {

            //  if (error) throw error;
            //readfile("B02001_001E","county");


            var d = [],
                d1 = [];

            us2.forEach(function(county) {
                if (county[1] > 0)
                    d.push(parseInt(county[1]));
                if (county[1] > 0)
                    d1.push(parseInt(county[2] + county[3]));

            });
            arr.push(d);
            arr.push(d1);


            var rateById = d3.map();

            var quantize = d3.scaleQuantize()
                .domain([0, d3.max(arr[0])])
                .range(d3.range(9).map(function(i) {
                    return "q" + i + "-9";
                }));

            var projection = d3.geoAlbersUsa()
                .scale(1280)
                .translate([width / 2, height / 2]);

            var path = d3.geoPath()
                .projection(projection);

            svg.append("g")
                .attr("class", "counties")
                .selectAll("path")
                .data(topojson.feature(us, us.objects.counties).features)
                .enter().append("path")
                .attr("class", function(d) {
                    return quantize(arr[0][arr[1].indexOf(d.id)]);
                })
                .attr("d", path);

            svg.append("path")
                .datum(topojson.mesh(us, us.objects.states, function(a, b) {
                    return a !== b;
                }))
                .attr("class", "states")
                .attr("d", path);

            console.log(us);
        }
    </script>
</body>

</html>
